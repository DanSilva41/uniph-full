databaseChangeLog:
  - changeSet:
      id: create_table_student
      author: danilosilvap
      changes:
        - createTable:
            tableName: student
            schemaName: domain
            columns:
              - column:
                  name: code
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: date_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: rg
                  type: varchar(7)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    unique: true
                    nullable: false

